    <body>
        <div class="container fixed-top">
            <nav class="d-flex justify-content-between py-3"><a href="index.html">Portada</a> <a href="peliculas.html">Películas</a> <a href="locaciones.html" class="fw-bold">Locaciones</a> <a href="ganancias.html">Ganancias</a></nav>
        </div>
        <main class="container">
            <div class="row" style="min-height: 90vh;">
                <div id="mapa" style="width: 80%; height: 60vh;" class="m-auto">
                    <!--acá se mete el mapa-->
                </div>
            </div>
        </main>
        <div class="container fixed-bottom">
            <footer class="d-flex justify-content-between py-3">
                <div>Sarah Tafur Fernández</div>
                <div>DNO037</div>
            </footer>
        </div>
        <script>
            var mymap = L.map("mapa").setView([33.5427796, 9.9672612], 2);
            L.tileLayer("https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw", {
                maxZoom: 18,
                id: "mapbox/dark-v10",
                tileSize: 512,
                zoomOffset: -1,
            }).addTo(mymap);
            var hpIcon = L.icon({
                iconUrl: 'https://raw.githubusercontent.com/st4fur/Novena_Clase/main/icono.png',

                iconSize:     [55, 45],
                iconAnchor:   [22, 34],
                popupAnchor:  [-31, -26]

                });

            L.marker([31.783333,35.216667],{icon: hpIcon}).addTo(mymap).bindPopup("<b>Jerusalen</b>. Una de las ciudades de Assassin's Creed.");
            L.marker([32.926111,35.083889],{icon: hpIcon}).addTo(mymap).bindPopup("<b>Acre</b>. Una de las ciudades de Assassin's Creed.");
            L.marker([33.513056,36.291944],{icon: hpIcon}).addTo(mymap).bindPopup("<b>Damasco</b>. Una de las ciudades de Assassin's Creed.");
            L.marker([45.439722,12.331944],{icon: hpIcon}).addTo(mymap).bindPopup("<b>Venecia</b>. Una de las ciudades de Assassin's Creed II.");
            L.marker([43.771389,11.254167],{icon: hpIcon}).addTo(mymap).bindPopup("<b>Florencia</b>. Una de las ciudades de Assassin's Creed II.");
            L.marker([41.893056,12.482778],{icon: hpIcon}).addTo(mymap).bindPopup("<b>Italia</b>. Ubicación donde transcurre Assassin's Creed: Brotherhood y parte de Assassin's Creed II .");
            L.marker([35.065342,36.342086],{icon: hpIcon}).addTo(mymap).bindPopup("<b>Masyaf</b>. Una de las ciudades de Assassin's Creed: Revelations.");
            L.marker([41.01224,28.976018],{icon: hpIcon}).addTo(mymap).bindPopup("<b>Constantinopla</b>. Una de las ciudades de Assassin's Creed: Revelations.");
            L.marker([42.360278,-71.057778],{icon: hpIcon}).addTo(mymap).bindPopup("<b>Boston</b>. Una de las ciudades de Assassin's Creed III.");
            L.marker([51.507222,-0.1275],{icon: hpIcon}).bindPopup("<b>Londres</b>. Una de las ciudades de Assassin's Creed III.");
            L.marker([14.525556,-75.818333],{icon: hpIcon}).bindPopup("<b>Caribe</b>. Ubicación donde transcurre Assassin's Creed IV: Black Flag.");
        </script>
        <script>
            //un script cortito para ponerle una clase de bootstrap a todo vínculo
            document.querySelectorAll("a").forEach((a) => a.classList.add("link-light"));
        </script>
    </body>
