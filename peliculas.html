        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA==" crossorigin="anonymous"></script>
        <script>
            Papa.parse("https://raw.githubusercontent.com/st4fur/Novena_Clase/main/CSV_Assassins_Creed%20-%20Hoja%201%20(1).csv", {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function (respuesta) {
                    var juego = respuesta.data;
                    console.log(juego);
                    juego.forEach(function (juego, i) {
                        document.querySelector("main").innerHTML +=
                            "<article class='col'><div class='card border-0'><img src='imagenes/" + juego.pic_sm + "' class='card-img-top'><div class='card-body bg-dark'><a class='link-light' href='pelicula.html?nro=" + i + "'><h2 class='card-title fs-6'>" + juego.name + "</h2></a></div></div></article>";


                    });
                },
            });
        </script>
                <script>
            //un script cortito para ponerle una clase de bootstrap a todo vínculo
            document.querySelectorAll("a").forEach((a) => a.classList.add("link-light"));
        </script>
